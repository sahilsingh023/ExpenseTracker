<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Expense Tracker</h2>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <form (ngSubmit)="addExpense()" *ngIf="!editingExpense">
                  <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" [(ngModel)]="newExpense.description" name="description" required>
                  </div>
                  <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" [(ngModel)]="newExpense.amount" name="amount" required>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>

                <form (ngSubmit)="updateExpense()" *ngIf="editingExpense">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="editingExpense.description" name="description" required>
                    </div>
                    <div class="form-group">
                      <label for="amount">Amount</label>
                      <input type="number" class="form-control" id="amount" [(ngModel)]="editingExpense.amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Expense</button>
                    <button type="button" class="btn btn-primary" (click)="cancelEdit()">Cancel</button>
                </form>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let expense of expenses">
                            <td>{{expense.description}}</td>
                            <td>{{expense.amount}}</td>
                            <td>
                                <button class="btn btn-primary" (click)="editExpense(expense)">Edit</button>
                                <button class="btn btn-danger" (click)="deleteExpense(expense)">Delete</button>  
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
